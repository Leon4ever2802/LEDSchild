<!DOCTYPE html>
<html>

    <header>
        <title>Rasperry LEDSchild Control</title>
        <script>
            function changeSendColor(color) {
                document.getElementById("send").style.setProperty("--c", color);
            }

            function sendColor() {
                const red = parseInt(document.getElementById("color").value.substr(1,2), 16);
                const green = parseInt(document.getElementById("color").value.substr(3,4), 16);
                const blue = parseInt(document.getElementById("color").value.substr(5,6), 16);
                const Http = new XMLHttpRequest();
                const url = window.location.href + "/changecolor?color=" + red + ";" + green + ";" + blue;
                Http.open("GET", url);
                Http.send();
            }
        </script>
        <style>
            .headline {
                text-align: center;
                font-size: 100px;
            }

            body {
                background-color: wheat;
                font-family: system-ui, sans-serif;
            }

            p {
                font-size: 24px;
            }

            #color {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background-color: transparent;
                width: 130px;
                height: 130px;
                border: none;
                cursor: pointer;
                margin-bottom: 50px;
                margin-top: 10px;
            }
            #color::-webkit-color-swatch {
                border-radius: 50%;
                border: 5px solid #000000;
            }
            #color::-moz-color-swatch {
                border-radius: 50%;
                border: 5px solid #000000;
            }

            button {
                --c:  red; /* the color*/
                
                box-shadow: 0 0 0 .1em inset black; 
                --_g: linear-gradient(var(--c) 0 0) no-repeat;
                background: 
                    var(--_g) calc(var(--_p,0%) - 100%) 0%,
                    var(--_g) calc(200% - var(--_p,0%)) 0%,
                    var(--_g) calc(var(--_p,0%) - 100%) 100%,
                    var(--_g) calc(200% - var(--_p,0%)) 100%;
                background-size: 50.5% calc(var(--_p,0%)/2 + .5%);
                outline-offset: .1em;
                transition: background-size .4s, background-position 0s .4s;
            }
            button:hover {
                --_p: 100%;
                transition: background-position .15s, background-size 0s;
            }

            button:active {
                box-shadow: 0 0 9e9q inset #0009; 
                background-color: var(--c);
                color: #fff;
            }

            button {
                font-family: system-ui, sans-serif;
                font-size: 2.0rem;
                cursor: pointer;
                padding: .1em .6em;
                font-weight: bold;  
                border: none;
            }

            .haupt {
                margin: auto;
                width: 50%;
                text-align: center;
            }
        </style>
    </header>

    <body>

        <h1 class="headline">Leons LED-Schild</h1>
        <div class="haupt">
            <p>Choose a color you want to send to Leons Rasperry "LED-Schild"</p>
            <input type="color" id="color" value="#ff0000" onchange="changeSendColor(this.value)"/>
            <br>
            <button onclick="sendColor()" id="send">Send Color</button>
        </div>
        
    </body>

</html>
